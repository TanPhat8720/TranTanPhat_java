<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
</head>
<body>
<h2>Book Detail</h2>

<a href="/books">Back to List</a>
</body>
</html>
